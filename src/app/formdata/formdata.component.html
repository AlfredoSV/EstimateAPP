<!-- Formulario centrado -->
    <!-- Componente: Formulario -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <form class="row g-2" (submit)="send($event)">
          <div class="col-auto">
            <select [(ngModel)]="operationType" name="operationType" class="form-select" [ngClass]="{'bg-danger' : operationType == '-' , 'bg-success' : operationType == '+' }">
              <option value="+">+</option>
              <option value="-">-</option>
            </select>
          </div>
          <div class="col">
            <input type="text" name="description" [(ngModel)]="description" class="form-control border-success" placeholder="DescripciÃ³n" required />
          </div>
          <div class="col-auto">
            <input type="number" name="amount" [(ngModel)]="amount" class="form-control border-success" placeholder="Valor" required />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> <!-- Bootstrap Icon -->
            </button>
          </div>
        </form>
      </div>
    </div>
