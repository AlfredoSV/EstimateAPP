
  <h2 class="text-center text-dangere">{{title}}</h2>
  <ul class="list-group mt-3">
    @for (expense of expenses; track $index) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="flex-grow-1">{{expense.description}}</span>
        <span class="d-flex align-items-center mx-3">
          <span class="text-danger">- ${{expense.amount}}</span>
          <span class="badge bg-success ms-2">20%</span>
        </span>
        <button class="btn btn-sm btn-danger">
          <i class="bi bi-x-circle"></i> <!-- Bootstrap Icon -->
        </button>
      </li>
    }
  </ul>
